<!DOCTYPE   html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="container">
        <h1>Login</h2>
      </div>
      <form id="Login" class="container" action="index.html" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id = "username" class="form-control">
          <br>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" id = "password" class="form-control">
          <br>
        </div>
        <div class="form-group">
          <button type="submit" name="login" class="btn btn-primary" onclick="()">Login</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="container">
        <h1>Sign Up</h2>
      </div>
      <form id="Login" class="container" action="index.html" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id = "username" class="form-control">
          <br>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" id = "password" class="form-control">
          <br>
        </div>
        <div class="mb-3">
          <label for="repeatpassword" class="form-label">Repeat Password</label>
          <input type="text" id = "repeatpassword" class="form-control">
          <br>
        </div>
        <div class="form-group">
          <button type="button" name="signup" class="btn btn-primary" onclick="()">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
